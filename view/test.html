<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <body>
        <!-- Button to open the modal -->
        <button onclick="openModal()">Add Item</button>

        <!-- The modal -->
        <div id="addItemModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Add Item</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" /><br />

                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea
                    ><br />

                    <label for="startingBid">Starting Bid:</label>
                    <input
                        type="number"
                        id="startingBid"
                        name="startingBid"
                    /><br />

                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" name="imageUrl" /><br />

                    <label for="endTime">End Time:</label>
                    <input
                        type="datetime-local"
                        id="endTime"
                        name="endTime"
                    /><br />

                    <button type="button" onclick="addItem()">Add Item</button>
                </form>
            </div>
        </div>
    </body>
    <script>
        // Get the modal
        var modal = document.getElementById("addItemModal")

        // When the user clicks the button, open the modal
        function openModal() {
            modal.style.display = "block"
        }

        // When the user clicks on <span> (x), close the modal
        function closeModal() {
            modal.style.display = "none"
        }

        // When the user clicks on the "Add Item" button, add the item to the list
        function addItem() {
            var name = document.getElementById("name").value
            var description = document.getElementById("description").value
            var startingBid = document.getElementById("startingBid").value
            var imageUrl = document.getElementById("imageUrl").value
            var endTime = document.getElementById("endTime").value

            // Do something with the form data, such as sending it to a server using AJAX
            console.log(name, description, startingBid, imageUrl, endTime)

            // Close the modal
            modal.style.display = "none"
        }
    </script>
</html>
